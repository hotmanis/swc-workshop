<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Software Carpentry workshop content" />
    <link rel="stylesheet" type="text/css" media="screen"
      href="{{ page.root }}stylesheets/stylesheet.css">
    <title>{% if page.title %} {{ page.title }} {% endif %}</title>
  </head>
  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/wking/swc-workshop">View on GitHub</a>
          <section id="logo"></section>
          <h1 id="project_title">SWC Workshop</h1>
          <h2 id="project_tagline">{% if page.title %} {{ page.title }} {% endif %}</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/wking/swc-workshop/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/wking/swc-workshop/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Workshop content maintained by
          <a href="http://software-carpentry.org/">Software Carpentry</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a>
          / <a href="https://github.com/mojombo/jekyll">Jekyll</a></p>
      </footer>
    </div>
  </body>
</html>
